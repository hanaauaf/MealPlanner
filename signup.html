    <main>
        <section class="auth-section" style="margin-top:100px;">
            <div class="auth-card shadow">
                <h2 class="text-center mb-4">Sign Up</h2>
                <form id="signupForm" class="mx-auto" style="max-width: 400px;">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="signupUsername" placeholder="Enter your Username" required>
                        <small class="text-danger" id="usernameError"></small>
                    </div>
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter your Email" required>
                        <small class="text-danger" id="signupEmailError"></small>
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="Enter your Password" required>
                        <small class="text-danger" id="signupPasswordError"></small>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your Password" required>
                        <small class="text-danger" id="confirmPasswordError"></small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                <p class="text-center mt-3">
                    Already have an account? <a href="login.html">Login</a>
                </p>
            </div>
        </section>
    </main>
